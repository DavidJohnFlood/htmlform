<!DOCTYPE HTML>
<html>
<title>HTML Form Challenge</title>
<head>
HTML Form Challenge
</head>
<body>
  <form>
    <input type="email">Email<br>
    <input type="password">Password<br>
    <input type="text">Github Username<br>
      Version:<br>
    <input type="radio" name="version" value="Enterprise">Enterprise<br>
    <input type="radio" name="version" value="Pro">Pro<br>
    <input type="radio" name="version" value="Free" checked>Free<br>
    <input type="checkbox" name="remember" value="true">Remember Me<br>
    <button type="submit">Submit</button>
  </form>
</body>
</html>
